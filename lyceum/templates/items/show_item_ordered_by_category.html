<h2>Мы рекомендуем:</h2>
{% for category in  categories %}
{% if category.items.all %}
<div>
    <hr>
    <h2>{{category.name}}:</h2>
    <hr>
    {% for item in category.items.all%}
    <h2> {{item.name}}</h2>
    <h4>Описание:</h4>
    <p> {{item.text | truncatewords:10}}</p>
</div>
{% endfor %}
{% endif %}
{% empty %}
<p>Список пуст. Эй админ, добавь инфы!</p>
{% endfor %}
